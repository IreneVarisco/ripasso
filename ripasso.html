<body>
    <h1>esercizio di ripasso</h1>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
    <div id="square" style="height: 50px; width: 50px; background-color:aqua"></div>

    <button id="verde" style="background-color:chartreuse">verde</button>
    <button id="rosso" style="background-color: crimson">rosso</button>
    <button id="bianco" style="background-color:white">bianco</button>
    <script>
        var isco;

        document.getElementById("verde").addEventListener("click", () => colore("green"));
        document.getElementById("rosso").addEventListener("click", () => colore("red"));
        document.getElementById("bianco").addEventListener("click", () => colore("white"));
        function colore(c) {
            document.getElementById("square").setAttribute("style", "height: 50px; width: 50px; background-color: " + c);
        }

    </script>


    <br><br><br>
    <div id="rgb" style="height: 50px; width: 50px"></div>

    
        <button id="rr">-</button>
        <label for="r">R</label>
        <input type="number" id="r" name="r">
        <button id="ra">+</button>
        <br><br>

        <button id="gr">-</button>
        <label for="g">G</label>
        <input type="number" id="g" name="g">
        <button id="ga">+</button>
        <br><br>

        <button id="br">-</button>
        <label for="b">B</label>
        <input type="number" id="b" name="b">
        <button id="ba">+</button>
        <br><br>

        <button id="colora">colora</button>
    
    <script>
        
        document.getElementById("rr").addEventListener("click", () => {document.getElementById("r").value = document.getElementById("r").value-(1)});
        document.getElementById("ra").addEventListener("click", () => {document.getElementById("r").value = document.getElementById("r").value-(-1)});
        document.getElementById("gr").addEventListener("click", () => {document.getElementById("g").value = document.getElementById("g").value-1});
        document.getElementById("ga").addEventListener("click", () => {document.getElementById("g").value = document.getElementById("g").value-(-1)});
        document.getElementById("br").addEventListener("click", () => {document.getElementById("b").value = document.getElementById("b").value-1});
        document.getElementById("ba").addEventListener("click", () => {document.getElementById("b").value = document.getElementById("b").value-(-1)});
        
        var r = document.getElementById("r").value;
        var g = document.getElementById("g").value;
        var b = document.getElementById("b").value;


        document.getElementById("colora").addEventListener("click", () => colora(r, g, b));
        function colora(r, g, b) {
            document.getElementById("rgb").setAttribute("style", "height: 50px; width: 50px; background-color: (" + r + ", " + g + ", " + b + ")");
            console.log(r);
            console.log(g);
            console.log(b);
        }

    </script>


</body>
